<ion-menu
  side="start"
  menuId="main"
  contentId="main"
  (ionWillOpen)="onMenuOpen()"
  (ionWillClose)="onMenuClose()"
>
  <ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button menu="main"></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle>
        <ion-item routerLink="dashboard" routerLinkActive="active-link">
          <ion-icon slot="start" name="bar-chart-outline"></ion-icon>
          <ion-label>{{ "DASHBOARD" | translate }}</ion-label>
        </ion-item>
        <ion-item routerLink="game" routerLinkActive="active-link">
          <ion-icon slot="start" name="game-controller-outline"></ion-icon>
          <ion-label>{{ "PLAY" | translate }}</ion-label>
        </ion-item>
        <ion-item routerLink="cards" routerLinkActive="active-link">
          <ion-icon slot="start" name="mail-outline"></ion-icon>
          <ion-label>{{ "CARDS" | translate }}</ion-label>
        </ion-item>
        <ion-item routerLink="players" routerLinkActive="active-link">
          <ion-icon slot="start" name="people-outline"></ion-icon>
          <ion-label>{{ "PLAYERS" | translate }}</ion-label>
        </ion-item>
        <ion-item routerLink="settings" routerLinkActive="active-link">
          <ion-icon slot="start" name="settings-outline"></ion-icon>
          <ion-label>{{ "SETTINGS" | translate }}</ion-label>
        </ion-item>
        <ion-item routerLink="example" routerLinkActive="active-link">
          <ion-icon slot="start" name="information-circle-outline"></ion-icon>
          <ion-label>{{ "EXAMPLE" | translate }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
