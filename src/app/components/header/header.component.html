<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="!defaultHref" menu="main"></ion-menu-button>
      <ion-back-button
        *ngIf="defaultHref"
        [defaultHref]="defaultHref"
      ></ion-back-button>
    </ion-buttons>
    <ion-title> {{ translatedTitle }} </ion-title>
  </ion-toolbar>
</ion-header>
