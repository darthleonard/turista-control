<ion-modal [isOpen]="isModalOpen">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-title>Modal</ion-title>
        <ion-buttons slot="end">
          <ion-button (click)="onAccept()">Aceptar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-list *ngIf="players.length > 0">
        <ion-item
          *ngFor="let player of players"
          (click)="onPlayerSelected(player)"
          [class]="player.selected ? 'selected' : ''"
        >
          <ion-avatar slot="start">
            <img
              [src]="player.image ? player.image : 'assets/avatar/notset.png'"
            />
          </ion-avatar>
          <ion-label>{{ player.name }}</ion-label>
          <ion-icon slot="end" name="airplane-outline" color="danger"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-content>
  </ng-template>
</ion-modal>
