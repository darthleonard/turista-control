<ion-header>
  <ion-toolbar>
    <ion-title>{{ "PLAYERS_SELECT_TITLE" | translate }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onCancel()">{{ "CANCEL" | translate }}</ion-button>
      <ion-button (click)="onAccept()">{{ "ACCEPT" | translate }}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Lista de todos los jugadores -->
  <ion-list *ngIf="players.length > 0">
    <ion-item
      *ngFor="let player of players"
      (click)="onPlayerSelected(player)"
      [ngClass]="{ selected: isSelected(player), bank: isBank(player) }"
    >
      <ion-avatar slot="start">
        <img [src]="player.image ? player.image : 'assets/avatar/notset.png'" />
      </ion-avatar>
      <ion-label>
        {{ player.name }}
        <ion-icon
          *ngIf="isBank(player)"
          name="cash-outline"
          color="warning"
          style="margin-left: 0.5em"
        ></ion-icon>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- SelecciÃ³n de banco solo si hay jugadores seleccionados -->
  <div *ngIf="playersSelected.length > 0" style="margin-top: 1em">
    <h3>{{ "PLAYERS_SELECT_BANK" | translate }}</h3>
    <ion-list>
      <ion-item
        *ngFor="let player of playersSelected"
        (click)="onBankSelected(player)"
        [ngClass]="{ selected: isBank(player), bank: isBank(player) }"
      >
        {{ player.name }}
        <ion-icon
          *ngIf="isBank(player)"
          name="cash-outline"
          color="warning"
          style="margin-left: 0.5em"
        ></ion-icon>
      </ion-item>
    </ion-list>
  </div>

  <p *ngIf="players.length === 0">{{ "PLAYERS_NO_REGISTERED" | translate }}</p>
</ion-content>
