<h2>Selecciona jugadores</h2>

<ul>
  <li *ngFor="let player of players">
    <label>
      <input
        type="checkbox"
        [checked]="selectedPlayerIds.includes(player.id)"
        (change)="toggleSelection(player.id)"
      />
      {{ player.name }}
    </label>

    <button (click)="setBank(player.id)">
      {{ bankPlayerId === player.id ? "Banco âœ…" : "Asignar como banco" }}
    </button>
  </li>
</ul>

<button (click)="startGame()">Iniciar partida</button>
